<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile Registration</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Register</a>
    <a href="profiles.html">Registered Students</a>
  </nav>

  <div class="container">
    <header class="header">
      <h1>Student Profile Registration</h1>
    </header>

    <!-- Registration Form -->
    <section class="form-section">
      <h2>Register New Student</h2>
      <form id="registrationForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
          </div>

          <div class="form-group full-width">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>

          <div class="form-group">
            <label for="programme">Programme</label>
            <select id="programme" required>
              <option value="">Select Programme</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Engineering">Engineering</option>
              <option value="Business">Business</option>
              <option value="Medicine">Medicine</option>
              <option value="Arts">Arts</option>
              <option value="Sciences">Sciences</option>
            </select>
          </div>

          <div class="form-group">
            <label for="year">Academic Year</label>
            <select id="year" required>
              <option value="">Select Year</option>
              <option value="1">Year 1</option>
              <option value="2">Year 2</option>
              <option value="3">Year 3</option>
              <option value="4">Year 4</option>
              <option value="5">Year 5</option>
              <option value="Graduate">Graduate</option>
            </select>
          </div>

          <div class="form-group full-width">
            <label for="interests">Interests</label>
            <textarea id="interests" placeholder="Your hobbies..."></textarea>
          </div>

          <!-- Updated Photo Upload Section -->
          <div class="form-group full-width">
            <label>Profile Photo</label>
            <div class="photo-upload-section">
              <div class="upload-options">
                <label class="upload-option">
                  <input type="radio" name="photoOption" value="file" checked>
                  Upload Photo
                </label>
                <label class="upload-option">
                  <input type="radio" name="photoOption" value="url">
                  Use URL
                </label>
              </div>
              
              <div id="fileUploadSection" class="upload-section">
                <input type="file" id="photoFile" accept="image/*">
                <div class="upload-help">Choose an image file (JPG, PNG, GIF)</div>
              </div>
              
              <div id="urlUploadSection" class="upload-section" style="display: none;">
                <input type="url" id="photoUrl" placeholder="https://example.com/photo.jpg">
                <div class="upload-help">Enter a direct link to an image</div>
              </div>
              
              <!-- Photo Preview -->
              <div id="photoPreview" class="photo-preview">
                <img id="previewImage" src="" alt="Photo preview" style="display: none;">
                <div id="previewPlaceholder" class="preview-placeholder">
                  <span>Photo preview will appear here</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">
          <span id="submitText">Register Student</span>
        </button>
      </form>
    </section>
  </div>

  <!-- Link JS -->
  <script src="script.js"></script>
</body>
</html>
