<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile Registration</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Register</a>
    <a href="profiles.html">Registered Students</a>
  </nav>

  <div class="container">
    <header class="header">
      <h1>Student Profile Registration</h1>
    </header>

    <!-- Registration Form -->
    <section class="form-section">
      <h2>Register New Student</h2>
      <form id="registrationForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
          </div>

          <div class="form-group full-width">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>

          <div class="form-group">
            <label for="programme">Programme</label>
            <select id="programme" required>
              <option value="">Select Programme</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Engineering">Engineering</option>
              <option value="Business">Business</option>
              <option value="Medicine">Medicine</option>
              <option value="Arts">Arts</option>
              <option value="Sciences">Sciences</option>
            </select>
          </div>

          <div class="form-group">
            <label for="year">Academic Year</label>
            <select id="year" required>
              <option value="">Select Year</option>
              <option value="1">Year 1</option>
              <option value="2">Year 2</option>
              <option value="3">Year 3</option>
              <option value="4">Year 4</option>
              <option value="5">Year 5</option>
              <option value="Graduate">Graduate</option>
            </select>
          </div>

          <div class="form-group full-width">
            <label for="interests">Interests</label>
            <textarea id="interests" placeholder="Your hobbies..."></textarea>
          </div>

          <div class="form-group full-width">
            <label for="photoUrl">Photo URL</label>
            <input type="url" id="photoUrl" placeholder="https://example.com/photo.jpg">
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">
          <span id="submitText">Register Student</span>
        </button>
      </form>
    </section>
  </div>

  <!-- Link JS -->
  <script src="script.js"></script>
</body>
</html>
